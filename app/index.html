<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack demo</title>
    <link rel="stylesheet" href="css/app.css" media="screen">
    <link rel="stylesheet" href="components/currentTime.css" media="screen">
  </head>
  <body ng-app="myapp">

    <div ng-controller="MainCtrl as mainController">
      <h1>{{mainController.greeting}}</h1>
      <current-time></current-time>
    </div>

    <img src="images/webpack.png" alt="webpack logo" />

    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="components/currentTime.js"></script>
  </body>
</html>
